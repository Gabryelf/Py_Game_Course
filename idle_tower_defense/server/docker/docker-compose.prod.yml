    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped  # üîÑ –ê–≤—Ç–æ–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫

  api:
    build: .
    ports:
      - "80:8000"  # üìç –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π HTTP –ø–æ—Ä—Ç
    environment:
      - DATABASE_URL=mysql://user:${DB_PASSWORD}@mysql:3306/game
    restart: unless-stopped
    depends_on:
      - mysql